<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsunami & Earthquake Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
        }
        .welcome-page, .prediction-page {
            display: none;
            text-align: center;
            padding: 50px;
        }
        .active {
            display: block;
        }
        .container {
            margin: 0 auto;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: #0288d1;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #026aa7;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
        h1 {
            color: #004d6f;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
    <script>
        function showPredictionPage() {
            document.querySelector('.welcome-page').classList.remove('active');
            document.querySelector('.prediction-page').classList.add('active');
        }
    </script>
</head>
<body>
    <!-- Welcome Page -->
    <div class="welcome-page active">
        <div class="container">
            <h1>Welcome to Tsunami & Earthquake Tracker</h1>
            <p>Stay informed and prepared by predicting the likelihood of tsunamis and earthquakes.</p>
            <button onclick="showPredictionPage()">Start Predicting</button>
        </div>
    </div>

    <!-- Prediction Page -->
    <div class="prediction-page">
        <div class="container">
            <h1>Earthquake and Tsunami Prediction</h1>
            <form action="/predict" method="post">
                <label>Magnitude:</label>
                <input type="number" step="0.01" name="magnitude" required>
                
                <label>CDI:</label>
                <input type="number" step="0.01" name="cdi" required>
                
                <label>MMI:</label>
                <input type="number" step="0.01" name="mmi" required>
                
                <label>Sig:</label>
                <input type="number" name="sig" required>
                
                <label>Nst:</label>
                <input type="number" name="nst" required>
                
                <label>Dmin:</label>
                <input type="number" step="0.01" name="dmin" required>
                
                <label>Gap:</label>
                <input type="number" name="gap" required>
                
                <label>Depth:</label>
                <input type="number" step="0.01" name="depth" required>
                
                <label>Latitude:</label>
                <input type="number" step="0.01" name="latitude" required>
                
                <label>Longitude:</label>
                <input type="number" step="0.01" name="longitude" required>
                
                <label>Alert:</label>
                <select name="alert" required>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="orange">Orange</option>
                    <option value="red">Red</option>
                </select>
                
                <label>MagType:</label>
                <select name="magType" required>
                    <option value="mb">MB</option>
                    <option value="md">MD</option>
                    <option value="ml">ML</option>
                    <option value="ms">MS</option>
                    <option value="mw">MW</option>
                    <option value="mwb">MWB</option>
                    <option value="mwc">MWC</option>
                    <option value="mww">MWW</option>
                </select>
                
                <button type="submit">Predict</button>
            </form>
        </div>
    </div>
</body>
</html>
